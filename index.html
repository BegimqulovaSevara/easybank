<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybank</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Styles  -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- HEADER CONTENT-->
    <header class="header">
        <div class="container header__container">
            <div class="logo-wrapper">
                <a href="#"><img class="logo-icon" src="./images/easybank-icon.svg" alt=""></a>
                <a href="#"><img class="logo-icon" src="./images/easybank-dark.svg" alt=""></a>
            </div>

            <!-- Navigation -->
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Home</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">About</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Contact</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Blog</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="#">Careers</a>
                    </li>
                </ul>
            </nav>

            <!-- Request button -->
            <a class="request-button" href="#">Request Invite</a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- HERO SECTION -->
        <section class="hero">
            <div class="container hero__container">
                <div class="information-wrapper">
                    <h2 class="information__title">
                        Next generation<br>digital banking
                    </h2>
                    <p class="information__paragraph">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                    <a class="request-button" href="#">Request Invite</a>
                </div>
                <img class="hero__img" src="./images/hero-phones-desktop.png" alt="phone with a description of the appearance of the site">
            </div>
        </section>
        
    </main>

    

    <script src="./js/main.js"></script>
</body>
</html>
